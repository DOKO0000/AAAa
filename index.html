<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro e Inicio de Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        input {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            margin: 10px 0;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        button {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        button:hover {
            background-color: #2980b9;
        }
        #mensajeError {
            color: red;
            text-align: center;
            display: none; /* Initially hidden */
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Registro e Inicio de Sesión</h1>
    
    <h2>Registro</h2>
    <input type="text" id="matriculaRegistro" placeholder="Ingresa tu matrícula (8 dígitos)">
    <button onclick="registrarUsuario()">Registrar</button>
    
    <h2>Inicio de Sesión</h2>
    <input type="text" id="matriculaLogin" placeholder="Ingresa tu matrícula (8 dígitos)">
    <button onclick="iniciarSesion()">Iniciar Sesión</button>
    
    <div id="mensajeError"></div>
    
    <script>
        const databaseURL = "https://fotocredencial-30d54-default-rtdb.firebaseio.com/";

        function registrarUsuario() {
            const matricula = document.getElementById('matriculaRegistro').value;
            const mensajeError = document.getElementById('mensajeError');

            // Validar matrícula
            if (!/^\d{8}$/.test(matricula)) {
                mensajeError.textContent = "La matrícula debe ser de 8 dígitos numéricos.";
                mensajeError.style.display = "block";
                return;
            }

            // Guardar en la base de datos
            fetch(`${databaseURL}usuarios.json`, {
                method: 'POST',
                body: JSON.stringify({ matricula: matricula }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    alert("Registro exitoso. Puedes iniciar sesión.");
                    document.getElementById('matriculaRegistro').value = '';
                } else {
                    mensajeError.textContent = "Error al registrar. Inténtalo de nuevo.";
                    mensajeError.style.display = "block";
                }
            })
            .catch(error => {
                mensajeError.textContent = "Error de conexión. Inténtalo de nuevo.";
                mensajeError.style.display = "block";
            });
        }

        function iniciarSesion() {
            const matricula = document.getElementById('matriculaLogin').value;
            const mensajeError = document.getElementById('mensajeError');

            // Validar matrícula
            if (!/^\d{8}$/.test(matricula)) {
                mensajeError.textContent = "La matrícula debe ser de 8 dígitos numéricos.";
                mensajeError.style.display = "block";
                return;
            }

            // Verificar en la base de datos
            fetch(`${databaseURL}usuarios.json`)
            .then(response => response.json())
            .then(data => {
                const usuarios = Object.values(data);
                const usuarioEncontrado = usuarios.some(usuario => usuario.matricula === matricula);
                
                if (usuarioEncontrado) {
                    alert("Inicio de sesión exitoso.");
                    // Redirigir a la página principal
                    window.location.href = "/index (3).html"; // Cambia esto a la URL correcta
                } else {
                    mensajeError.textContent = "Matrícula no registrada. Por favor, regístrate.";
                    mensajeError.style.display = "block";
                }
            })
            .catch(error => {
                mensajeError.textContent = "Error de conexión. Inténtalo de nuevo.";
                mensajeError.style.display = "block";
            });
        }
    </script>

    <footer>
        © 2048 / DOKO.POLO
    </footer>
</body>
</html>
